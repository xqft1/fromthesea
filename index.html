<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FROM THE SEA: THE VIDEO GAME</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="script.js"></script>  

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const starfield = document.createElement("div");
    starfield.id = "starfield";
    document.body.appendChild(starfield);

    const numStars = 150;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement("div");
      star.className = "star";

      const size = Math.random() * 2 + 1;
      const duration = Math.random() * 3 + 2; // 2 to 5 seconds
      const delay = Math.random() * 5;
      const top = Math.random() * 100;
      const left = Math.random() * 100;

      Object.assign(star.style, {
        width: `${size}px`,
        height: `${size}px`,
        top: `${top}%`,
        left: `${left}vw`,
        animationDuration: `${duration}s`,
        animationDelay: `-${delay}s`,
      });

      starfield.appendChild(star);
    }
  });
</script>
  
</head>
<body>

  <!-- Start screen -->
  <div id="start-screen">
    <h1>FROM THE SEA: THE VIDEO GAME</h1>
    <input type="text" id="username" placeholder="Enter your name" />
    <button id="start-button">Start Game</button>
    <p>Ride Zorath to Elythar with your SPACE button and enter the realm of legends</p>

 <div class="buy-now-container">
    <a href="https://www.amazon.co.uk/Sea-Rob-Towner-ebook/dp/B0FHWL52ZW" class="buy-now-button">READ ME ON AMAZON KINDLE</a>
  </div>


    <h2>Legends Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>

  <!-- Game area -->
  <div id="game-container" style="display: none;">
    <div id="bird"></div>
    <div id="pipe-top" class="obstacle"></div>
    <div id="pipe-bottom" class="obstacle"></div>
    <div id="score">0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
